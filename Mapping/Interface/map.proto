enum Terrain {
  UNKNOWN = 0;
  GRASS = 1;
  RIVER = 2;
  SEA = 3;
  MOUNTAIN = 4;
  PLAIN = 5;
}

message Cell {
  optional Terrain terrain = 1;
  optional int32 x_pos = 2;
  optional int32 y_pos = 3;
}

message Row {
  repeated Cell cells = 1;
}

message MapFragment {
  optional int32 id = 1;
  repeated Cell cells = 2;
}

message Map {
  optional int32 id = 1;
  repeated Row rows = 2;
}